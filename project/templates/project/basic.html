{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link type="image/x-icon" href="{% static 'img/favicon(3).ico'%}" rel="shortcut icon">
    <title>ProjectSea</title>
</head>
<body>
<header>
    <div class="topic">
        <div class="greeting-nav">
            <h1 class="greeting">
                Добро пожаловать в ProjectSea
            </h1>
            <div class="auth-links">
                {% if user.is_authenticated %}
                    <h3>Пользователь: {{ user }}</h3>
                    <a href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">Регистрация</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">Войти</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
    {% block content %}
    {% endblock %}
</body>
</html>
